<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Progress Tracker and Review Log</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
  </header>
  <main>

    <section id="progress-tracker">
      <h2>Reading Progress Tracker</h2>
      <!-- Form for tracking reading progress -->
      <form action="" id="progress-form">
        <label for="book-title">Book Title:</label>
        <input type="text" id="book-title" required>

        <label for="book-author">Author:</label>
        <input type="text" id="book-author" required>

        <label for="current-chapter">Current Chapter:</label>
        <input type="number" id="current-chapter" required>

        <button type="submit">Update Progress</button>
      </form>

      <!-- Display section for reading progress -->
      <div id="progress-display">
        <!-- Progress information dynamically populated using JavaScript -->

        <ul id="book-progress-list"></ul>
      </div>
    </section>

  </main>
  <script src="script.js"></script>
</body>
</html>
